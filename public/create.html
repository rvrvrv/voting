<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<header>
	<p>Welcome, <span id="display-name"></span>!</p>
	<a class="menu" href="/">Home</a>
	<p>|</p>
	<a class="menu" href="/profile">Profile</a>
	<p>|</p>
	<a class="menu" id="logoutLink" href="/logout">Logout</a>
</header>

<body>
	<div class="container">
		<img class="title-img" src="/public/img/ballot.png" />
		<br />
		<p class="title-text">Create a Poll</p>
	</div>
	<div class="container">
		<form class="newPoll">
			<table class="create-poll">
				<tr>
					<th>Title/Question:</th>
					<td><input type="text" name="title" value="Who is your favorite cartoon character?"></td>
				</tr>
				<tr>
					<th>Choices:</th>
					<td><input type="text" name="choice" value="Top Cat"></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="text" name="choice" value="Fred Flintstone"></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="text" name="choice" value="Yogi Bear"></td>
				</tr>
			</table>
		</form>

	</div>
	<div class="btn-container">
		<button class="btn btn-big btn-rm">Remove Choice</button>
		<button class="btn btn-big btn-add">Add Choice</button>
		<button type="submit" class="btn btn-big btn-save">Save</button>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>

</html>
