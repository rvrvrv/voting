<html>
<head>

	<title>Voting App</title>
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<header>
	<div class="public">
		<a class="menu" href="/">Back to Homepage</a>
	</div>
	<div class="private">
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/">Home</a>
		<p>|</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>

	</div>
</header>

<body>
	<p class="title-text">Poll</p>
	<div id="chartHolder">
		<canvas id="chart"></canvas>
		<h3 class="no-votes">No one has voted yet. Let's get this started!</h3>
	</div>
	<div class="voting-booth row">
		<form class="form-inline" onsubmit="return false">
			<select class="choices">
				<option value="id-here">Choice Here</option>
				<option value="id-here">Choice Here</option>
				<option value="id-here">Choice Here</option>
			</select>
			<button class="btn btn-big" id="voteBtn">Vote</button>
		</form>
	</div>
	<div class="private bottom-row">
		<button class="btn btn-big btn-add btn-add-choice">Don't like the current options? Add more!</button>
	</div>
</body>
