<!DOCTYPE html>

<html>

<head>
	<title>Voting App</title>
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="github-profile">
			<h2><i class="fa fa-2x fa-github"></i></h2>
			<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
			<p><span>Display Name: </span><span id="display-name" class="profile-value"></span></p>
			<p><span>Repositories: </span><span id="profile-repos" class="profile-value"></span></p>
			<a class="menu" href="/">Home</a>
			<p id="menu-divide">|</p>
			<a class="menu" href="/logout">Logout</a>
		</div>
		<div class="user-polls">
			<h3>Your Polls:</h3>
			<table>
				<colgroup>
					<col style="width:80%">
					<col style="width:10%">
					<col style="width:10%">
				</colgroup>
				<tbody id="userPolls">
					<tr>
						<th>Question</th>
						<th>View</th>
						<th>Delete</th>
					</tr>
					<tr>
						<td>Who is your favorite?</td>
						<td><a class="viewCtrl" href=""><i class="fa fa-2x fa-eye"></i></a></td>
						<td><a class="delCtrl" href=""><i class="fa fa-2x fa-minus-circle"></i></a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script type="text/javascript" src="common/ajax-functions.js"></script>
<script type="text/javascript" src="common/polling.js"></script>
<script type="text/javascript" src="controllers/userController.client.js"></script>
<script type="text/javascript" src="controllers/profileController.client.js"></script>
</html>
